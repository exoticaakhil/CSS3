<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* i-phone 4 -> min=320px and max=480px  and pixel-ratio=2
          iphone-6 -> min=375px and max=667px and pixel-ratio=2
          iphone-6+  7,7+,8-> min=414px and max=736px and pixel-ratio=3
          iphone-x -> min=375px and max=818px and pixel-ratio=4
        */
        @media  screen and (min-width:375px) and (max-width:667px)  and (-webkit-min-device-pixel-ratio:2) {
            body{
            background-color: crimson;
        }
            
        }
        @media  screen and (min-width:375px) and (max-width:667px)  and (min-device-pixel-ratio:2) and (orientation: landscape) {
            
            body{
            background-color: deepskyblue;
        }
        }
        
    </style>
</head>
<body>
    <h1>Custom Device media query</h1>
</body>
</html>
