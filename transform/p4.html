<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-rotate=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    div{
        width: 100px;
        height: 100px;
        margin: 10px;
        transition: all 2s;
    }
    .b1{
        background-color: aqua;
    }
    .b2{
        background-color: blue;
    }
    .b3{
        background-color: blueviolet;
    }
    .b1:hover{transform: rotate(60deg);}
    .b2:hover{transform: rotateX(40deg);}
    .b3:hover{transform: rotateY(50deg);}
</style>
<body>
    <h1>transform</h1>
    <div class="b1">Hello</div>
    <div class="b2">welcome</div>
    <div class="b3">Good Morning</div>
</body>
</html>
